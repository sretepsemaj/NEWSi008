<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter Page</title>
</head>
<body>
    <h1>Reporter Page</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if story %}
        <h2>Generated News Story:</h2>
        <p>{{ story }}</p>
    {% else %}
        <p>No story found.</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <label for="query">Enter your query:</label><br>
        <textarea id="query" name="query" rows="4" cols="50" placeholder="Enter a prompt for your news story..."></textarea><br><br>
        <button type="submit">Generate News Story</button>
    </form>

    <br>
    <a href="{% url 'director' %}">Go to Director Page</a><br>
    <a href="{% url 'anchorman' %}">Go to Anchorman Page</a><br>
    <a href="/">Back to Home</a>
</body>
</html>
